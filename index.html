<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Estilizada</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tabela Estilizada</h1>

    <h2>Moda</h2>

    <table class="tabela-moda">
      <tr class="cabecalho-moda">
        <th class="cabecalho-produto-moda">Produto</th>
        <th class="cabecalho-tamanho-moda">Tamanho</th>
        <th class="cabecalho-valor-moda">Valor</th>
      </tr>
      <tr class="produto-tamanho-valor">
        <td class="produto-tabela-1 produto-1">Moletom</td>
        <td class="tamanho-tabela-1 tamanho-1">M</td>
        <td class="valor-tabela-1 valor-1">R$ 70,00</td>
      </tr>
      <tr class="produto-tamanho-valor">
        <td class="produto-tabela-1 produto-2">Chinelinha</td>
        <td class="tamanho-tabela-1 tamanho-2">40</td>
        <td class="valor-tabela-1 valor-2">R$ 15,00</td>
      </tr>
    </table>

    <h2>Casa</h2>

    <table class="tabela-casa">
      <tr class="cabecalho-casa">
        <th class="cabecalho-produto-casa">Produto</th>
        <th class="cabecalho-valor-casa">Valor</th>
      </tr>
      <tr class="produto-tamanho-valor">
        <td class="produto-tabela-2 produto-1">Sofá</td>
        <td class="valor-tabela-2 valor-1">R$ 1.200,00</td>
      </tr>
      <tr class="produto-tamanho-valor">
        <td class="produto-tabela-2 produto-2">Televisão</td>
        <td class="valor-tabela-2 valor-2">R$ 5.000,00</td>
      </tr>
    </table>
  </body>
</html>
